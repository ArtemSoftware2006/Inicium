<div class="modal" *ngIf="display" (click)="onBackgroundClick()">
    <div class="modal-content">
      <h2>Удаление строк</h2>
      <div>
        Удалить выбранные строки({{rowsCount}})?
      </div>
      <div class="modal-button">
        <app-button type="button" (click)="onCancel()">Отменить</app-button>
        <app-button type="submit">Создать</app-button>
      </div>
    </div>
  </div>
