<tr 
    class="table-row"
>
    <td>
        <input 
            type="checkbox" 
            [value]="user.selected"
            (change)="onSelectChange($event.target)"
        >
    </td>
    <td
        (click)="onRowClick()"
    >
        {{user.name}}
    </td>
    <td>
        {{user.surname}}
    </td>
    <td>
        {{user.email}}
    </td>
    <td>
        {{user.phone}}
    </td>
</tr>
